<div *ngFor="let activity of activities">
    <mat-card padding [routerLink]="[ '../activityDetails', activity.id]" class="allignCenter mat-elevation-z8">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" ></div>
          <mat-card-title>{{activity.titulo}} </mat-card-title>
          <mat-card-subtitle>{{activity.descripcion}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        
        </mat-card-content>
    </mat-card>


</div>
